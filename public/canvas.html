             ctx = canvas.getContext('2d');
           }
           // Draw a 500x500 board starting at 0, 0 
           drawBoard(ctx, 0, 0, 512, 512);

           var game = new Game({promote: function(){return 'Q'}});

           var joined = game.white.concat(game.black);

           for(var i =0; i < joined.length; i++){
              drawPiece(ctx, joined[i].name, joined[i].color, joined[i].coordsToString());
           }

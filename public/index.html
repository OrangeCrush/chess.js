        <div id="gamePrompt" class='center' style="max-width:128px; margin-top: 40px;">
          <button id="multiButton" type="button" style="margin-bottom: 10px;" class="btn btn-dark btn-lg">Multiplayer Game</button>
          <button id="singleButton" type="button" class="btn btn-dark btn-lg">Face the Computer</button>
          <select id="difficulty">
            <option value="random">Easy</option>
            <option value="capturer">Medium</option>
          </select>
        </div>

        <noscript>Please enable javascript</noscript>
        <div id='waitingScreen' class='center' style='display:none; max-width:512px; margin-top: 10%;'>
           <img class='center' src='img/loading.gif'></img>
           <p id='textAnimation'>Please wait while we match you to another player.<p>
        </div>
        <div>
           <canvas class='center' style="margin-top:5%; border-style:solid; border-width:2px; display:none;">
              Your Browser does not support the HTML5 canvas standard.  Please use a different device to play.
           </canvas>
        </div>

        <input id='pgn' type='text' /><input id='move' type='submit' value='Move'/>
        <div id='msgBox'></div>
        <div id='game'></div>
        <div id='moves'></div>

        <script>
            var g = new Game();
            document.getElementById("game").innerHTML = g.board.toHtmlTable();
            document.getElementById("moves").innerHTML = g.toHtmlTable();
            document.getElementById("move").onclick = function(e){
               e.preventDefault(); 
               var pgn = document.getElementById("pgn").value;
               var rval = g.validateMove(pgn, g.turn);
               if(rval.valid){
                  g.processMove(pgn, g.turn);
               }else{
                  document.getElementById("msgBox").innerHTML = '<b>Invalid Move: ' + rval.desc + '</b>';
               }
               document.getElementById("game").innerHTML = g.board.toHtmlTable();
               document.getElementById("moves").innerHTML = g.toHtmlTable();
            }
        </script>
